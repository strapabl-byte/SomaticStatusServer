<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatic Landscapes | Live Status</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            border: 1px solid #222;
            padding: 40px 30px;
            border-radius: 20px;
            background: #0A0A0A;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
        }

        h1 {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-indicator {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 0 30px currentColor;
        }

        .online {
            color: #10B981;
        }

        .offline {
            color: #EF4444;
        }

        .warning {
            color: #F59E0B;
        }

        .health-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin: 15px 0 30px 0;
            letter-spacing: 1px;
        }

        .health-badge.excellent {
            background: rgba(16, 185, 129, 0.2);
            color: #10B981;
            border: 1px solid #10B981;
        }

        .health-badge.good {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
            border: 1px solid #3B82F6;
        }

        .health-badge.warning {
            background: rgba(245, 158, 11, 0.2);
            color: #F59E0B;
            border: 1px solid #F59E0B;
        }

        .health-badge.critical {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
            border: 1px solid #EF4444;
        }

        .meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
            text-align: left;
        }

        .meta-item {
            background: #111;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #222;
        }

        .label {
            font-size: 12px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .value {
            font-size: 18px;
            font-weight: bold;
            font-family: monospace;
        }

        #last-seen {
            margin-top: 30px;
            font-size: 12px;
            color: #444;
        }

        .logs-section {
            margin-top: 40px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .logs-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .log-container {
            background: #111;
            border: 1px solid #222;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
        }

        .log-entry {
            padding: 8px 0;
            border-bottom: 1px solid #1a1a1a;
            font-size: 13px;
            font-family: monospace;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #555;
            margin-right: 10px;
        }

        .log-message {
            color: #aaa;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 30px 20px;
                border-radius: 15px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 30px;
            }

            .status-indicator {
                font-size: 48px;
                margin-bottom: 15px;
            }

            .meta {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-top: 30px;
            }

            .meta-item {
                padding: 12px;
            }

            .label {
                font-size: 11px;
            }

            .value {
                font-size: 16px;
            }

            .logs-section {
                margin-top: 30px;
            }

            .logs-title {
                font-size: 12px;
            }

            .log-container {
                max-height: 200px;
                padding: 10px;
            }

            .log-entry {
                font-size: 12px;
                padding: 6px 0;
            }

            .log-time {
                display: block;
                margin-bottom: 3px;
                font-size: 11px;
            }

            .log-message {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 16px;
            }

            .status-indicator {
                font-size: 36px;
            }

            .value {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Logo Banner -->
        <img src="/logo.png" alt="Somatic Landscapes"
            style="max-width: 400px; width: 100%; margin-bottom: 30px; opacity: 0.9;">

        <h1>Live Installation Monitor</h1>

        <div id="status-text" class="status-indicator offline">LOADING...</div>

        <div class="meta">
            <div class="meta-item">
                <span class="label">UPTIME</span>
                <span id="uptime" class="value">--:--:--</span>
            </div>
            <div class="meta-item">
                <span class="label">PROCESS ID</span>
                <span id="pid" class="value">---</span>
            </div>
            <div class="meta-item">
                <span class="label">REFRESHES (Last 2m)</span>
                <span id="crashes" class="value">0</span>
            </div>
            <div class="meta-item">
                <span class="label">TOTAL RESTARTS</span>
                <span id="restarts" class="value">0</span>
            </div>
            <div class="meta-item">
                <span class="label">LIFETIME RUNNING</span>
                <span id="lifetime" class="value">--:--:--</span>
            </div>
            <div class="meta-item">
                <span class="label">LAST UPDATE</span>
                <span id="last-update" class="value">Never</span>
            </div>
        </div>

        <div id="last-seen">Waiting for signal...</div>

        <div class="logs-section">
            <div class="logs-title">Event Logs</div>
            <div class="log-container" id="log-container">
                <div class="log-entry">
                    <span class="log-time">--:--:--</span>
                    <span class="log-message">Waiting for events...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                const statusEl = document.getElementById('status-text');
                const lastSeenEl = document.getElementById('last-seen');
                const healthBadge = document.getElementById('health-badge');

                if (data.online) {
                    statusEl.innerText = "ONLINE";
                    statusEl.className = "status-indicator online";

                    document.getElementById('uptime').innerText = formatUptime(data.data.uptime_seconds || 0);
                    document.getElementById('session-uptime').innerText = formatUptime(data.sessionUptimeSeconds || 0);
                    document.getElementById('lifetime').innerText = formatUptime(data.serverLifetimeSeconds || 0);
                    document.getElementById('pid').innerText = data.data.pid || "---";
                    document.getElementById('crashes').innerText = data.data.crashes_120s || "0";
                    document.getElementById('restarts').innerText = data.data.total_restarts || "0";

                    // Last update timestamp
                    if (data.lastUpdateTimestamp) {
                        const updateDate = new Date(data.lastUpdateTimestamp);
                        document.getElementById('last-update').innerText = updateDate.toLocaleTimeString();
                    } else {
                        document.getElementById('last-update').innerText = "Just now";
                    }

                    // Last refresh time
                    if (data.timeSinceRefresh !== null) {
                        const minutes = Math.floor(data.timeSinceRefresh / 60);
                        const seconds = data.timeSinceRefresh % 60;
                        if (minutes > 0) {
                            document.getElementById('last-refresh').innerText = `${minutes}m ${seconds}s ago`;
                        } else {
                            document.getElementById('last-refresh').innerText = `${seconds}s ago`;
                        }
                    } else {
                        document.getElementById('last-refresh').innerText = "Never";
                    }

                    // Health status
                    const healthText = {
                        'excellent': '● EXCELLENT',
                        'good': '● GOOD',
                        'warning': '⚠ WARNING',
                        'critical': '⚠ CRITICAL'
                    };
                    healthBadge.innerText = healthText[data.health] || '● EXCELLENT';
                    healthBadge.className = `health-badge ${data.health}`;

                    lastSeenEl.innerText = "Signal received: Just now";
                    lastSeenEl.style.color = "#444";
                } else {
                    statusEl.innerText = "OFFLINE";
                    statusEl.className = "status-indicator offline";
                    healthBadge.innerText = "● OFFLINE";
                    healthBadge.className = "health-badge critical";
                    lastSeenEl.innerText = "Last signal: " + (data.lastUpdate ? new Date(data.lastUpdate).toLocaleTimeString() : "Never");
                    lastSeenEl.style.color = "#822";
                }
            } catch (e) {
                console.error(e);
            }
        }

        async function updateLogs() {
            try {
                const response = await fetch('/logs');
                const data = await response.json();
                const logContainer = document.getElementById('log-container');

                if (data.logs && data.logs.length > 0) {
                    logContainer.innerHTML = data.logs.map(log => `
                        <div class="log-entry">
                            <span class="log-time">${log.time}</span>
                            <span class="log-message">${log.message}</span>
                        </div>
                    `).join('');

                    // Auto-scroll to top to show newest logs
                    logContainer.scrollTop = 0;
                }
            } catch (e) {
                console.error(e);
            }
        }

        function formatUptime(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        setInterval(updateStatus, 2000);
        setInterval(updateLogs, 2000);
        updateStatus();
        updateLogs();
    </script>
</body>

</html>
