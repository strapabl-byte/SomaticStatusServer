<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatic Landscapes Status</title>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            border: 1px solid #222;
            padding: 60px;
            border-radius: 20px;
            background: #0A0A0A;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            min-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #888;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-indicator {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 20px;
            text-shadow: 0 0 30px currentColor;
        }

        .online { color: #10B981; }
        .offline { color: #EF4444; }
        .warning { color: #F59E0B; }

        .meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
            text-align: left;
        }

        .meta-item {
            background: #111;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #222;
        }

        .label { font-size: 12px; color: #666; display: block; margin-bottom: 5px; }
        .value { font-size: 18px; font-weight: bold; font-family: monospace; }
        
        #last-seen {
            margin-top: 30px;
            font-size: 12px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Installation Status</h1>
        
        <div id="status-text" class="status-indicator offline">LOADING...</div>
        
        <div class="meta">
            <div class="meta-item">
                <span class="label">UPTIME</span>
                <span id="uptime" class="value">--:--:--</span>
            </div>
            <div class="meta-item">
                <span class="label">PROCESS ID</span>
                <span id="pid" class="value">---</span>
            </div>
            <div class="meta-item">
                <span class="label">CRASHES (Last 2m)</span>
                <span id="crashes" class="value">0</span>
            </div>
            <div class="meta-item">
                <span class="label">VERSION</span>
                <span id="version" class="value">1.0</span>
            </div>
        </div>

        <div id="last-seen">Waiting for signal...</div>
    </div>

    <script>
        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();

                const statusEl = document.getElementById('status-text');
                const lastSeenEl = document.getElementById('last-seen');

                if (data.online) {
                    statusEl.innerText = "ONLINE";
                    statusEl.className = "status-indicator online";
                    
                    document.getElementById('uptime').innerText = formatUptime(data.data.uptime_seconds || 0);
                    document.getElementById('pid').innerText = data.data.pid || "---";
                    document.getElementById('crashes').innerText = data.data.crashes_120s || "0";

                    lastSeenEl.innerText = "Signal received: Just now";
                    lastSeenEl.style.color = "#444";
                } else {
                    statusEl.innerText = "OFFLINE";
                    statusEl.className = "status-indicator offline";
                    lastSeenEl.innerText = "Last signal: " + (data.lastUpdate ? new Date(data.lastUpdate).toLocaleTimeString() : "Never");
                    lastSeenEl.style.color = "#822";
                }
            } catch (e) {
                console.error(e);
            }
        }

        function formatUptime(seconds) {
            const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const s = Math.floor(seconds % 60).toString().padStart(2, '0');
            return `${h}:${m}:${s}`;
        }

        setInterval(updateStatus, 2000);
        updateStatus();
    </script>
</body>
</html>
